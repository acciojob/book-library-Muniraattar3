<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Book Library Container -->
    <div class="book-library">
        <h1>My Book Library</h1>

        <!-- Book Block 1 -->
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber" class="book-image">
            <h2 class="book-title">Spy in the Amber</h2>
            <p class="book-author">By Author 1</p>
            <p class="book-price">$10.99</p>
        </div>

        <!-- Book Block 2 -->
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games" class="book-image">
            <h2 class="book-title">Sacred Games</h2>
            <p class="book-author">By Author 2</p>
            <p class="book-price">$12.49</p>
        </div>

        <!-- Book Block 3 -->
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi" class="book-image">
            <h2 class="book-title">Byomkesh Bakshi</h2>
            <p class="book-author">By Author 3</p>
            <p class="book-price">$8.99</p>
        </div>
    </div>
</body>
</html>
